- durationInMinutes: 1
  content: >
    <span data-ttu-id="5ec1f-105">In diesem Tutorial lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser einen C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes sehen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="5ec1f-106">Es enthält eine Reihe von Lektionen zum Erstellen, Ändern und Untersuchen von Sammlungen und Arrays.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="5ec1f-107">Erstellen von Listen</span><span class="sxs-lookup"><span data-stu-id="5ec1f-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="5ec1f-108">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="5ec1f-109">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein (ersetzen Sie `<name>` durch Ihren Namen), und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class="sxs-lookup"><span data-stu-id="5ec1f-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="5ec1f-110">Sie haben eine Liste mit Zeichenfolgen erstellt, dieser Liste drei Namen hinzugefügt und die Namen in Großbuchstaben ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="5ec1f-111">Sie verwenden Konzepte, die Sie in früheren Tutorials kennengelernt haben, um die Liste zu durchlaufen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="5ec1f-112">Im Code zum Anzeigen von Namen wird das Feature [Zeichenfolgeninterpolation](../../language-reference/tokens/interpolated.md) genutzt.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="5ec1f-113">Wenn Sie einem `string` ein `$`-Zeichen voranstellen, können Sie C#-Code in die Zeichenfolgendeklaration einbetten.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="5ec1f-114">Der Wert, den dieser C#-Code generiert, ist eine Zeichenfolge, durch die der C#-Code ersetzt wird.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="5ec1f-115">In diesem Beispiel wird `{name.ToUpper()}` mit dem jeweiligen in Großbuchstaben konvertierten Namen ersetzt, da Sie die <xref:System.String.ToUpper%2A?displayProperty=nameWithType>-Methode aufgerufen haben.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="5ec1f-116">Setzen wir nun unsere Forschungen fort.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="5ec1f-117">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5ec1f-118">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5ec1f-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5ec1f-119">Ändern von Listeninhalten</span><span class="sxs-lookup"><span data-stu-id="5ec1f-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="5ec1f-120">Die Sammlung, die Sie erstellt haben, nutzt den <xref:System.Collections.Generic.List%601>-Typ.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="5ec1f-121">Dieser Typ speichert Elementsequenzen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-121">This type stores sequences of elements.</span></span> <span data-ttu-id="5ec1f-122">Sie geben den Typ der Elemente zwischen den spitzen Klammern an.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="5ec1f-123">Ein wichtiger Aspekt dieses <xref:System.Collections.Generic.List%601>-Typs ist, dass er wachsen oder schrumpfen kann, sodass Sie Elemente hinzufügen oder entfernen können.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="5ec1f-124">Sie sehen die Ergebnisse, indem Sie den Inhalt ändern, nachdem Sie ihn angezeigt haben.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="5ec1f-125">Fügen Sie den folgenden Code unter dem bereits geschriebenen Code hinzu (unter der Schleife, die den Inhalt ausgibt):</span><span class="sxs-lookup"><span data-stu-id="5ec1f-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="5ec1f-126">Sie haben am Ende der Liste zwei weitere Namen hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="5ec1f-127">Sie haben auch einen entfernt.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-127">You've also removed one as well.</span></span> <span data-ttu-id="5ec1f-128">In der Ausgabe dieses Codeblocks wird der Anfangsinhalt angezeigt, und anschließend wird eine neue Zeile und der neue Inhalt ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="5ec1f-129"><xref:System.Collections.Generic.List%601> ermöglicht Ihnen auch, mithilfe des **Indexes** auf einzelne Elemente zu verweisen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="5ec1f-130">Sie greifen mit den Zeichen `[` und `]` auf Elemente zu.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="5ec1f-131">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben, und probieren Sie es aus:</span><span class="sxs-lookup"><span data-stu-id="5ec1f-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="5ec1f-132">Sie haben keine über das Ende der Liste hinausgehenden Zugriffsrechte.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="5ec1f-133">Sie können mit der <xref:System.Collections.Generic.List%601.Count%2A>-Eigenschaft überprüfen, wie lang die Liste ist.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="5ec1f-134">Fügen Sie folgenden Code hinzu, um es auszuprobieren:</span><span class="sxs-lookup"><span data-stu-id="5ec1f-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="5ec1f-135">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="5ec1f-136">Denken Sie daran, dass die Indizes in C# mit 0 (null) beginnen, sodass der größte gültige Index um eins kleiner ist als die Anzahl der Elemente in der Liste.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="5ec1f-137">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5ec1f-138">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5ec1f-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5ec1f-139">Suchen in und Sortieren von Listen</span><span class="sxs-lookup"><span data-stu-id="5ec1f-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5ec1f-140">In unseren Beispielen werden relativ kleine Listen verwendet, aber Ihre Anwendungen erstellen möglicherweise häufig Listen mit viel mehr Elementen, die manchmal in die Tausende gehen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="5ec1f-141">Um in diesen größeren Sammlungen Elemente zu finden, müssen Sie die Liste nach verschiedenen Elementen durchsuchen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="5ec1f-142">Die <xref:System.Collections.Generic.List%601.IndexOf%2A>-Methode sucht nach einem Element und gibt den Index des Elements zurück.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="5ec1f-143">Probieren Sie dies aus, um die Funktionsweise kennenzulernen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-143">Try it to see how it works.</span></span>  <span data-ttu-id="5ec1f-144">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class="sxs-lookup"><span data-stu-id="5ec1f-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="5ec1f-145">Da Sie vielleicht nicht wissen, ob ein Element in der Liste ist, sollten Sie den von <xref:System.Collections.Generic.List%601.IndexOf%2A> zurückgegebenen Index immer überprüfen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="5ec1f-146">Bei „-1“ wurde das Element nicht gefunden.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="5ec1f-147">Die Elemente in der Liste können auch sortiert werden.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="5ec1f-148">Die <xref:System.Collections.Generic.List%601.Sort%2A>-Methode sortiert alle Elemente in der Liste in der normalen Reihenfolge (Zeichenfolgen alphabetisch).</span><span class="sxs-lookup"><span data-stu-id="5ec1f-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="5ec1f-149">Fügen Sie diesen Code hinzu, und führen Sie das Programm erneut aus:</span><span class="sxs-lookup"><span data-stu-id="5ec1f-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="5ec1f-150">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5ec1f-151">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5ec1f-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5ec1f-152">Listen mit anderen Typen</span><span class="sxs-lookup"><span data-stu-id="5ec1f-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5ec1f-153">Sie haben bisher den `string`-Typ in Listen verwendet.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="5ec1f-154">Nun erstellen wir eine <xref:System.Collections.Generic.List%601> mithilfe eines anderen Typs.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="5ec1f-155">Zunächst erstellen wir einen Satz von Zahlen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-155">Let's build a set of numbers.</span></span> <span data-ttu-id="5ec1f-156">Löschen Sie den bisher geschriebenen Code, und ersetzen Sie ihn durch den folgenden Code:</span><span class="sxs-lookup"><span data-stu-id="5ec1f-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="5ec1f-157">Damit wird eine Liste von Ganzzahlen erstellt und für die ersten beiden Ganzzahlen der Wert 1 festgelegt.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="5ec1f-158">Die *Fibonacci-Folge* (Folge von Zahlen) beginnt mit zwei Einsen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="5ec1f-159">Jede nächste Fibonacci-Zahl wird ermittelt, indem die Summe der beiden vorherigen Zahlen gebildet wird.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="5ec1f-160">Fügen Sie diesen Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="5ec1f-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="5ec1f-161">Wählen Sie **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="5ec1f-162">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5ec1f-163">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5ec1f-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5ec1f-164">Herausforderung</span><span class="sxs-lookup"><span data-stu-id="5ec1f-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="5ec1f-165">Versuchen Sie, einige dieser Konzepte aus dieser Lektion und früheren Lektionen in einen Zusammenhang zu bringen.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="5ec1f-166">Erweitern Sie das, was Sie bisher bezüglich Fibonacci-Zahlen erstellt haben.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="5ec1f-167">Versuchen Sie, den Code zum Generieren der ersten 20 Zahlen der Sequenz zu schreiben.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="5ec1f-168">(Hinweis: Die 20. Fibonacci-Zahl lautet 6765.)</span><span class="sxs-lookup"><span data-stu-id="5ec1f-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="5ec1f-169">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5ec1f-170">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5ec1f-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5ec1f-171">Übung abgeschlossen</span><span class="sxs-lookup"><span data-stu-id="5ec1f-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="5ec1f-172">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class="sxs-lookup"><span data-stu-id="5ec1f-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="5ec1f-173">Mit jeder Iteration der Schleife werden die letzten beiden Ganzzahlen in der Liste summiert, und dieser Wert wird der Liste hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="5ec1f-174">Die Schleife wird wiederholt, bis der Liste 20 Elemente hinzugefügt worden sind.</span><span class="sxs-lookup"><span data-stu-id="5ec1f-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

