- durationInMinutes: 1
  content: >
    <span data-ttu-id="a0383-105">In diesem Tutorial lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser einen C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes sehen.</span><span class="sxs-lookup"><span data-stu-id="a0383-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="a0383-106">Es enthält eine Reihe von Lektionen zum Erstellen, Ändern und Untersuchen von Sammlungen und Arrays.</span><span class="sxs-lookup"><span data-stu-id="a0383-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="a0383-107">Erstellen von Listen</span><span class="sxs-lookup"><span data-stu-id="a0383-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="a0383-108">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class="sxs-lookup"><span data-stu-id="a0383-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="a0383-109">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein (ersetzen Sie `<name>` durch Ihren Namen), und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class="sxs-lookup"><span data-stu-id="a0383-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="a0383-110">Wenn Sie dies in Ihrer Umgebung ausführen, sollten Sie stattdessen die Anleitungen für die [lokale Version](arrays-and-collections.md) befolgen.</span><span class="sxs-lookup"><span data-stu-id="a0383-110">If you are running this on your environment, you should follow the instructions for the [local version](arrays-and-collections.md) instead.</span></span>


    <span data-ttu-id="a0383-111">Sie haben eine Liste mit Zeichenfolgen erstellt, dieser Liste drei Namen hinzugefügt und die Namen in Großbuchstaben ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="a0383-111">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="a0383-112">Sie verwenden Konzepte, die Sie in früheren Tutorials kennengelernt haben, um die Liste zu durchlaufen.</span><span class="sxs-lookup"><span data-stu-id="a0383-112">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="a0383-113">Im Code zum Anzeigen von Namen wird das Feature [Zeichenfolgeninterpolation](../../language-reference/tokens/interpolated.md) genutzt.</span><span class="sxs-lookup"><span data-stu-id="a0383-113">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="a0383-114">Wenn Sie einem `string` ein `$`-Zeichen voranstellen, können Sie C#-Code in die Zeichenfolgendeklaration einbetten.</span><span class="sxs-lookup"><span data-stu-id="a0383-114">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="a0383-115">Der Wert, den dieser C#-Code generiert, ist eine Zeichenfolge, durch die der C#-Code ersetzt wird.</span><span class="sxs-lookup"><span data-stu-id="a0383-115">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="a0383-116">In diesem Beispiel wird `{name.ToUpper()}` mit dem jeweiligen in Großbuchstaben konvertierten Namen ersetzt, da Sie die <xref:System.String.ToUpper%2A?displayProperty=nameWithType>-Methode aufgerufen haben.</span><span class="sxs-lookup"><span data-stu-id="a0383-116">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="a0383-117">Setzen wir nun unsere Forschungen fort.</span><span class="sxs-lookup"><span data-stu-id="a0383-117">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a0383-118">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0383-118">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0383-119">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0383-119">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a0383-120">Ändern von Listeninhalten</span><span class="sxs-lookup"><span data-stu-id="a0383-120">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="a0383-121">Die Sammlung, die Sie erstellt haben, nutzt den <xref:System.Collections.Generic.List%601>-Typ.</span><span class="sxs-lookup"><span data-stu-id="a0383-121">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="a0383-122">Dieser Typ speichert Elementsequenzen.</span><span class="sxs-lookup"><span data-stu-id="a0383-122">This type stores sequences of elements.</span></span> <span data-ttu-id="a0383-123">Sie geben den Typ der Elemente zwischen den spitzen Klammern an.</span><span class="sxs-lookup"><span data-stu-id="a0383-123">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="a0383-124">Ein wichtiger Aspekt dieses <xref:System.Collections.Generic.List%601>-Typs ist, dass er wachsen oder schrumpfen kann, sodass Sie Elemente hinzufügen oder entfernen können.</span><span class="sxs-lookup"><span data-stu-id="a0383-124">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="a0383-125">Sie sehen die Ergebnisse, indem Sie den Inhalt ändern, nachdem Sie ihn angezeigt haben.</span><span class="sxs-lookup"><span data-stu-id="a0383-125">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="a0383-126">Fügen Sie den folgenden Code unter dem bereits geschriebenen Code hinzu (unter der Schleife, die den Inhalt ausgibt):</span><span class="sxs-lookup"><span data-stu-id="a0383-126">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="a0383-127">Sie haben am Ende der Liste zwei weitere Namen hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="a0383-127">You've added two more names to the end of the list.</span></span> <span data-ttu-id="a0383-128">Sie haben auch einen entfernt.</span><span class="sxs-lookup"><span data-stu-id="a0383-128">You've also removed one as well.</span></span> <span data-ttu-id="a0383-129">In der Ausgabe dieses Codeblocks wird der Anfangsinhalt angezeigt, und anschließend wird eine neue Zeile und der neue Inhalt ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="a0383-129">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="a0383-130"><xref:System.Collections.Generic.List%601> ermöglicht Ihnen auch, mithilfe des **Indexes** auf einzelne Elemente zu verweisen.</span><span class="sxs-lookup"><span data-stu-id="a0383-130">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="a0383-131">Sie greifen mit den Zeichen `[` und `]` auf Elemente zu.</span><span class="sxs-lookup"><span data-stu-id="a0383-131">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="a0383-132">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben, und probieren Sie es aus:</span><span class="sxs-lookup"><span data-stu-id="a0383-132">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="a0383-133">Sie haben keine über das Ende der Liste hinausgehenden Zugriffsrechte.</span><span class="sxs-lookup"><span data-stu-id="a0383-133">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="a0383-134">Sie können mit der <xref:System.Collections.Generic.List%601.Count%2A>-Eigenschaft überprüfen, wie lang die Liste ist.</span><span class="sxs-lookup"><span data-stu-id="a0383-134">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="a0383-135">Fügen Sie folgenden Code hinzu, um es auszuprobieren:</span><span class="sxs-lookup"><span data-stu-id="a0383-135">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="a0383-136">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="a0383-136">Click **Run** again to see the results.</span></span> <span data-ttu-id="a0383-137">Denken Sie daran, dass die Indizes in C# mit 0 (null) beginnen, sodass der größte gültige Index um eins kleiner ist als die Anzahl der Elemente in der Liste.</span><span class="sxs-lookup"><span data-stu-id="a0383-137">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a0383-138">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0383-138">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0383-139">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0383-139">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a0383-140">Suchen in und Sortieren von Listen</span><span class="sxs-lookup"><span data-stu-id="a0383-140">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a0383-141">In unseren Beispielen werden relativ kleine Listen verwendet, aber Ihre Anwendungen erstellen möglicherweise häufig Listen mit viel mehr Elementen, die manchmal in die Tausende gehen.</span><span class="sxs-lookup"><span data-stu-id="a0383-141">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="a0383-142">Um in diesen größeren Sammlungen Elemente zu finden, müssen Sie die Liste nach verschiedenen Elementen durchsuchen.</span><span class="sxs-lookup"><span data-stu-id="a0383-142">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="a0383-143">Die <xref:System.Collections.Generic.List%601.IndexOf%2A>-Methode sucht nach einem Element und gibt den Index des Elements zurück.</span><span class="sxs-lookup"><span data-stu-id="a0383-143">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="a0383-144">Probieren Sie dies aus, um die Funktionsweise kennenzulernen.</span><span class="sxs-lookup"><span data-stu-id="a0383-144">Try it to see how it works.</span></span>  <span data-ttu-id="a0383-145">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class="sxs-lookup"><span data-stu-id="a0383-145">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="a0383-146">Da Sie vielleicht nicht wissen, ob ein Element in der Liste ist, sollten Sie den von <xref:System.Collections.Generic.List%601.IndexOf%2A> zurückgegebenen Index immer überprüfen.</span><span class="sxs-lookup"><span data-stu-id="a0383-146">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="a0383-147">Bei „-1“ wurde das Element nicht gefunden.</span><span class="sxs-lookup"><span data-stu-id="a0383-147">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="a0383-148">Die Elemente in der Liste können auch sortiert werden.</span><span class="sxs-lookup"><span data-stu-id="a0383-148">The items in your list can be sorted as well.</span></span> <span data-ttu-id="a0383-149">Die <xref:System.Collections.Generic.List%601.Sort%2A>-Methode sortiert alle Elemente in der Liste in der normalen Reihenfolge (Zeichenfolgen alphabetisch).</span><span class="sxs-lookup"><span data-stu-id="a0383-149">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="a0383-150">Fügen Sie diesen Code hinzu, und führen Sie das Programm erneut aus:</span><span class="sxs-lookup"><span data-stu-id="a0383-150">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="a0383-151">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0383-151">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0383-152">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0383-152">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a0383-153">Listen mit anderen Typen</span><span class="sxs-lookup"><span data-stu-id="a0383-153">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a0383-154">Sie haben bisher den `string`-Typ in Listen verwendet.</span><span class="sxs-lookup"><span data-stu-id="a0383-154">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="a0383-155">Nun erstellen wir eine <xref:System.Collections.Generic.List%601> mithilfe eines anderen Typs.</span><span class="sxs-lookup"><span data-stu-id="a0383-155">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="a0383-156">Zunächst erstellen wir einen Satz von Zahlen.</span><span class="sxs-lookup"><span data-stu-id="a0383-156">Let's build a set of numbers.</span></span> <span data-ttu-id="a0383-157">Löschen Sie den bisher geschriebenen Code, und ersetzen Sie ihn durch den folgenden Code:</span><span class="sxs-lookup"><span data-stu-id="a0383-157">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="a0383-158">Damit wird eine Liste von Ganzzahlen erstellt und für die ersten beiden Ganzzahlen der Wert 1 festgelegt.</span><span class="sxs-lookup"><span data-stu-id="a0383-158">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="a0383-159">Die *Fibonacci-Folge* (Folge von Zahlen) beginnt mit zwei Einsen.</span><span class="sxs-lookup"><span data-stu-id="a0383-159">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="a0383-160">Jede nächste Fibonacci-Zahl wird ermittelt, indem die Summe der beiden vorherigen Zahlen gebildet wird.</span><span class="sxs-lookup"><span data-stu-id="a0383-160">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="a0383-161">Fügen Sie diesen Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="a0383-161">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="a0383-162">Wählen Sie **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="a0383-162">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="a0383-163">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0383-163">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0383-164">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0383-164">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a0383-165">Herausforderung</span><span class="sxs-lookup"><span data-stu-id="a0383-165">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="a0383-166">Versuchen Sie, einige dieser Konzepte aus dieser Lektion und früheren Lektionen in einen Zusammenhang zu bringen.</span><span class="sxs-lookup"><span data-stu-id="a0383-166">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="a0383-167">Erweitern Sie das, was Sie bisher bezüglich Fibonacci-Zahlen erstellt haben.</span><span class="sxs-lookup"><span data-stu-id="a0383-167">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="a0383-168">Versuchen Sie, den Code zum Generieren der ersten 20 Zahlen der Sequenz zu schreiben.</span><span class="sxs-lookup"><span data-stu-id="a0383-168">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="a0383-169">(Hinweis: Die 20. Fibonacci-Zahl lautet 6765.)</span><span class="sxs-lookup"><span data-stu-id="a0383-169">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="a0383-170">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0383-170">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0383-171">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0383-171">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a0383-172">Übung abgeschlossen</span><span class="sxs-lookup"><span data-stu-id="a0383-172">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="a0383-173">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class="sxs-lookup"><span data-stu-id="a0383-173">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="a0383-174">Mit jeder Iteration der Schleife werden die letzten beiden Ganzzahlen in der Liste summiert, und dieser Wert wird der Liste hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="a0383-174">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="a0383-175">Die Schleife wird wiederholt, bis der Liste 20 Elemente hinzugefügt worden sind.</span><span class="sxs-lookup"><span data-stu-id="a0383-175">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

