items:
- durationInMinutes: 2
  content: >
    <span data-ttu-id="a7ab1-105">In diesem Tutorial wird erläutert, wie Sie die [Zeichenfolgeninterpolation](../../language-reference/tokens/interpolated.md) verwenden können, um Werte in eine einzige Zeichenfolge einzufügen.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-105">This tutorial teaches you how to use [string interpolation](../../language-reference/tokens/interpolated.md) to insert values into a single string.</span></span> <span data-ttu-id="a7ab1-106">Sie lernen auch, wie Sie die Textformatierung der Ergebniszeichenfolge steuern können.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-106">You also learn how to control text formatting of the result string.</span></span> <span data-ttu-id="a7ab1-107">Verwenden Sie Ihren Browser zum Schreiben und Ausführen von C#-Code. Dort werden Ihnen unmittelbar die Ergebnisse angezeigt.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-107">You use your browser to write and run C# code and can immediately see the results.</span></span>
- title: <span data-ttu-id="a7ab1-108">Erstellen einer interpolierten Zeichenfolge</span><span class="sxs-lookup"><span data-stu-id="a7ab1-108">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="a7ab1-109">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-109">Run the following code in the interactive window.</span></span> <span data-ttu-id="a7ab1-110">Geben Sie hierfür den Code in das interaktive Fenster ein (ersetzen Sie `<name>` mit Ihrem Namen), und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class="sxs-lookup"><span data-stu-id="a7ab1-110">To do that, type the code in the interactive window (replace `<name>` with your name) and select **Run**:</span></span>


    ```csharp

    var name = "<name>";

    Console.WriteLine($"Hello, {name}. It's a pleasure to meet you!");

    ```


    <span data-ttu-id="a7ab1-111">Wenn Sie den Code ausführen, zeigt die **Ausgabe** eine Zeichenfolge an, die Ihren Namen in der Begrüßung enthält.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-111">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id="a7ab1-112">Das Zeichenfolgenargument des Methodenaufrufs <xref:System.Console.WriteLine%2A> ist ein *interpolierter Zeichenfolgenausdruck*.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-112">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string expression*.</span></span> <span data-ttu-id="a7ab1-113">Dabei handelt es sich um eine Vorlage, durch die Sie eine einzelne Zeichenfolge (als *Ergebniszeichenfolge* bezeichnet) aus einer Zeichenfolge erstellen können, die eingebetteten Code enthält.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-113">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id="a7ab1-114">Interpolierte Zeichenfolgenausdrücke sind besonders nützlich zum Einfügen von Werten in eine Zeichenfolge oder zum Verketten (bzw. Verknüpfen) von mehreren Zeichenfolgen.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-114">Interpolated string expressions are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span>


    <span data-ttu-id="a7ab1-115">Das oben stehende Beispiel enthält die beiden Elemente, die in jedem interpolierten Zeichenfolgenausdruck enthalten sein müssen:</span><span class="sxs-lookup"><span data-stu-id="a7ab1-115">The example above contains the two elements that every interpolated string expression must have:</span></span>


    - <span data-ttu-id="a7ab1-116">Ein Zeichenfolgenliteral, das ein `$`-Zeichen vor dem öffnenden Anführungszeichen enthält.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-116">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id="a7ab1-117">Zwischen dem `$`-Symbol und dem Anführungszeichen darf kein Leerraum vorhanden sein.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-117">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id="a7ab1-118">(Wenn Sie sehen möchten, was geschieht, wenn Sie einen Leerzeichen einfügen, fügen Sie nach dem `$`-Zeichen im interaktiven Fenster eins ein, und führen Sie dann den Code aus.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-118">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id="a7ab1-119">Dann gibt der C#-Compiler den Fehler „Unerwartetes Zeichen ‚$‘“ zurück.)</span><span class="sxs-lookup"><span data-stu-id="a7ab1-119">The C# compiler complains, "Unexpected character '$'".)</span></span>


    - <span data-ttu-id="a7ab1-120">Mindestens ein *Interpolationsausdruck*.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-120">One or more *interpolation expressions*.</span></span> <span data-ttu-id="a7ab1-121">Ein Interpolationsausdruck wird durch eine öffnende und eine schließende geschweifte Klammer (`{` und `}`) angegeben.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-121">An interpolation expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id="a7ab1-122">Sie können jeden C#-Ausdruck in die Klammern einfügen, der einen Wert (einschließlich `null`) zurückgibt.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-122">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span>


    <span data-ttu-id="a7ab1-123">Im Folgenden finden Sie weitere Beispiele für die Zeichenfolgeninterpolation mit einigen anderen Datentypen.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-123">Let's try a few more string interpolation examples with some other data types.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a7ab1-124">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-124">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a7ab1-125">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a7ab1-125">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a7ab1-126">Einschließen verschiedener Datentypen</span><span class="sxs-lookup"><span data-stu-id="a7ab1-126">Include different data types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a7ab1-127\">Im vorherigen Schritt haben Sie die Zeichenfolgeninterpolation verwendet, um eine Zeichenfolge in eine andere einzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-127\">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id=\"a7ab1-128\">Jeder Interpolationsausdruck, der Teil eines interpolierten Zeichenfolgenausdrucks ist, kann jedoch jeden beliebigen Datentyp aufweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-128\">Each interpolation expression that is part of an interpolated string expression can be of any data type, though.</span></span> <span data-ttu-id=\"a7ab1-129\">Jetzt fügen wir Werte für Ausdrücke mit verschiedenen Datentypen in eine interpolierte Zeichenfolge ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-129\">Let's include values of various data type expressions in an interpolated string.</span></span>\n\n<span data-ttu-id=\"a7ab1-130\">Im folgenden Beispiel definieren wir zuerst ein [Tupel](../../tuples.md), das die Member `Name`, `Price` und `perPackage` enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-130\">In the following example, we first define a [tuple](../../tuples.md) that has `Name`, `Price`, and `perPackage` members.</span></span> <span data-ttu-id=\"a7ab1-131\">Führen Sie den folgenden Code im interaktiven Fenster aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-131\">Run the following code in the interactive window:</span></span>\n\n```csharp\nvar item = (Name: \"eggplant\", Price: 1.99m, perPackage: 3);\nvar date = DateTime.Now;\nConsole.WriteLine($\"On {date}, the price of {item.Name} was {item.Price:C2} per {item.perPackage} items.\");\n```\n\n<span data-ttu-id=\"a7ab1-132\">Beachten Sie, dass der Interpolationsausdruck `item.Price` der interpolierten Zeichenfolge in der Ergebniszeichenfolge zu dem Text „1.99“ aufgelöst wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-132\">Note that the interpolation expression `item.Price` in the interpolated string resolves to the text \"1.99\" in the result string.</span></span> <span data-ttu-id=\"a7ab1-133\">Dies liegt daran, dass der Ausdruckergebnistyp keine Zeichenfolge ist. Daher wird das Ergebnis auf folgende Weise zu einer Zeichenfolge aufgelöst:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-133\">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>\n\n- <span data-ttu-id=\"a7ab1-134\">Wenn der Interpolationsausdruck zu `null` ausgewertet wird, wird eine leere Zeichenfolge („“ oder <xref:System.String.Empty?displayProperty=nameWithType>) verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-134\">If the interpolation expression evaluates to `null`, an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>\n\n- <span data-ttu-id=\"a7ab1-135\">Wenn der Interpolationsausdruck nicht zu `null` ausgewertet wird, wird in der Regel die Methode `ToString` des Ergebnisausdrucks aufgerufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-135\">If the interpolation expression doesn't evaluate to `null`, typically the `ToString` method of the result expression is called.</span></span> \n\n<span data-ttu-id=\"a7ab1-136\">Bei der Ausgabe dieses Beispielcodes ist das Datum zu genau angegeben (der Preis von Auberginen ändert sich nicht sekündlich), und der Wert der Variablen „price“ gibt keine Währungsinformation an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-136\">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"a7ab1-137\">Im nächsten Schritt erfahren Sie, wie Sie diese Probleme beheben, indem Sie das Format der Zeichenfolgendarstellung der Ergebnisse des Ausdrucks steuern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-137\">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a7ab1-138\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-138\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a7ab1-139\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7ab1-139\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a7ab1-140">Steuern der Formatierung von Interpolationsausdrücken</span><span class="sxs-lookup"><span data-stu-id="a7ab1-140">Control the formatting of interpolation expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a7ab1-141">Im vorherigen Schritt wurden zwei fehlerhaft formatierte Zeichenfolgen in die Ergebniszeichenfolge eingefügt.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-141">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="a7ab1-142">Bei einer davon handelte es sich um einen Datums- und Uhrzeitwert, bei dem nur das Datum relevant war.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-142">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="a7ab1-143">Bei der zweiten handelte es sich um einen Preis, bei dem keine Währungseinheit angegeben wurde.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-143">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="a7ab1-144">Beide Probleme sind einfach zu beheben.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-144">Both issues are easy to address.</span></span> <span data-ttu-id="a7ab1-145">Mithilfe der Zeichenfolgeninterpolation können Sie *Formatzeichenfolgen* angeben, die die Formatierung bestimmter Typen steuern.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-145">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="a7ab1-146">Ändern Sie den Aufruf von `Console.WriteLine` im vorherigen Beispiel, damit die Formatzeichenfolgen für die Ausdrücke „date“ und „price,“ wie in der folgenden Zeile dargestellt, enthalten sind:</span><span class="sxs-lookup"><span data-stu-id="a7ab1-146">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item.Name} was {item.Price} per {item.perPackage} items");

    ```


    <span data-ttu-id="a7ab1-147">Sie können eine Formatzeichenfolge angeben, indem Sie dem Interpolationsausdruck einen Doppelpunkt („:“) und die Formatzeichenfolge anfügen.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-147">You specify a format string by following the interpolation expression with a colon (":") and the format string.</span></span> <span data-ttu-id="a7ab1-148">Bei „d“ handelt es sich um eine [Zeichenfolge für das Standardformat für Datum und Uhrzeit](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier), die das kurze Datumsformat darstellt.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-148">"d" is a [standard date and time format string](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="a7ab1-149">Bei „C2“ handelt es sich um eine [Zeichenfolge für das numerische Standardformat](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier), die eine Zahl als Währungswert mit zwei Ziffern nach dem Dezimaltrennzeichen darstellt.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-149">"C2" is a [standard numeric format string](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="a7ab1-150">Einige Typen in den .NET-Bibliotheken unterstützen einen vordefinierten Satz von Formatzeichenfolgen.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-150">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="a7ab1-151">Darin sind alle numerischen Typen sowie alle Datums- und Uhrzeittypen enthalten.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-151">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="a7ab1-152">Eine vollständige Liste der Typen, die Formatzeichenfolgen unterstützen, finden Sie im Artikel [Formatieren von Typen in .NET](../../../standard/base-types/formatting-types.md) unter [Format Strings and .NET Class Library Types (Formatzeichenfolgen und .NET-Klassenbibliothekstypen)](../../../standard/base-types/formatting-types.md#stringRef).</span><span class="sxs-lookup"><span data-stu-id="a7ab1-152">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="a7ab1-153">Versuchen Sie, die Formatzeichenfolgen im Beispiel zu verändern, um zu sehen, welche Auswirkungen sie auf die Formatierung des Datums, der Zeit und des numerischen Werts haben.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-153">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="a7ab1-154">Ändern Sie „d“ in `{date:d}` in „t“ (um das kurze Uhrzeitformat anzuzeigen) sowie in „y“ (um das Jahr und den Monat anzuzeigen) und in „yyyy“ (um das Jahr als vierstellige Zahl anzuzeigen).</span><span class="sxs-lookup"><span data-stu-id="a7ab1-154">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="a7ab1-155">Ändern Sie „C2“ in `{price:C2}` in „e“ (für die Exponentialschreibweise) und in „F3“ (für einen numerischen Wert mit drei Ziffern nach dem Dezimaltrennzeichen).</span><span class="sxs-lookup"><span data-stu-id="a7ab1-155">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="a7ab1-156">Sie können zusätzlich zum Steuern der Formatierung auch die Feldbreite und die Ausrichtung der formatierten Zeichenfolgen steuern, die in der Ergebniszeichenfolge enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-156">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="a7ab1-157">Im nächsten Schritt erfahren Sie mehr zu diesem Thema.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-157">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a7ab1-158">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-158">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a7ab1-159">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a7ab1-159">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a7ab1-160">Steuern der Feldbreite und der Ausrichtung von Interpolationsausdrücken</span><span class="sxs-lookup"><span data-stu-id="a7ab1-160">Control the field width and alignment of interpolation expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="a7ab1-161">Wenn das Ergebnis eines interpolierten Zeichenfolgenausdrucks als Zeichenfolge formatiert wird, wird diese Zeichenfolge normalerweise in eine Ergebniszeichenfolge ohne führende oder nachgestellte Leerzeichen einbezogen.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-161">Ordinarily, when the result of an interpolated string expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="a7ab1-162">Die Feldbreite und Ausrichtung des Texts steuern zu können, ist insbesondere bei der Arbeit mit Daten hilfreich, um eine besser lesbare Ausgabe zu erzeugen.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-162">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="a7ab1-163">Wenn Ihnen dies angezeigt werden soll, führen Sie den folgenden Code aus:</span><span class="sxs-lookup"><span data-stu-id="a7ab1-163">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    <span data-ttu-id="a7ab1-164">Die Elementnamen sind linksbündig ausgerichtet. Die Mengen sind rechtsbündig ausgerichtet.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-164">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id="a7ab1-165">Sie können die Ausrichtung festlegen, indem Sie einem Interpolationsausdruck ein Komma („,“) anfügen und die *minimale* Feldbreite angeben.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-165">You specify the alignment by adding a comma (",") after an interpolation expression and designating the *minimum* field width.</span></span> <span data-ttu-id="a7ab1-166">Wenn der angegebene Wert eine positive Zahl ist, wird das Feld rechtsbündig ausgerichtet.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-166">If the specified value is a positive number, the field is right-aligned.</span></span> <span data-ttu-id="a7ab1-167">Wenn er eine negative Zahl ist, wird das Feld linksbündig ausgerichtet.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-167">If it is a negative number, the field is left-aligned.</span></span>


    <span data-ttu-id="a7ab1-168">Versuchen Sie die negativen Vorzeichen aus dem Code `{"Item",-25}` und `{item.Key,-25}` zu entfernen, und führen Sie das Beispiel erneut aus.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-168">Try removing the negative signs from the `{"Item",-25}` and `{item.Key,-25}` code and run the example again.</span></span> <span data-ttu-id="a7ab1-169">In diesem Fall sind die Elementnamen rechtsbündig ausgerichtet.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-169">This time, the item names are right-aligned.</span></span>


    <span data-ttu-id="a7ab1-170">Sie können einen Ausrichtungsspezifizierer und eine Formatzeichenfolge für einen einzigen Interpolationsausdruck kombinieren.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-170">You can combine an alignment specifier and a format string for a single interpolation expression.</span></span> <span data-ttu-id="a7ab1-171">Geben Sie dazu zunächst die Ausrichtung gefolgt von einem Doppelpunkt und der Formatzeichenfolge an.</span><span class="sxs-lookup"><span data-stu-id="a7ab1-171">To do that, specify the alignment first, followed by a colon and the format string.</span></span> <span data-ttu-id="a7ab1-172">Testen Sie den folgenden Code, der drei formatierte Zeichenfolgen mit definierten Feldbreiten darstellt:</span><span class="sxs-lookup"><span data-stu-id="a7ab1-172">Try the following code that displays three formatted strings with defined field widths:</span></span>


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


