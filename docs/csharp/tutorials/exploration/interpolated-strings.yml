title: <span data-ttu-id="a7ab1-101">Verwenden formatierter Zeichenfolgen mit der Zeichenfolgeninterpolation</span><span class="sxs-lookup"><span data-stu-id="a7ab1-101">Use string interpolation to construct formatted strings</span></span>
